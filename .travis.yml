language: python
sudo: false
python:
- '2.6'
- '2.7'
- '3.2'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
- '3.6'
- '3.7'
install:
- if [[ $TRAVIS_PYTHON_VERSION == 3.2 ]]; then pip install virtualenv<14.0.0; fi
- if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install virtualenv==15.2.0; fi
- pip install python-coveralls tox tox-travis
script: tox --recreate
after_success:
- pip install -e .
- py.test --cov=timeout_decorator --cov-report=term-missing tests
- coveralls
