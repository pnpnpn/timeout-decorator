install:
- if [[ $TRAVIS_PYTHON_VERSION == 3.2 ]]; then pip install -U "virtualenv<14.0.0"; fi
- if [[ $TRAVIS_PYTHON_VERSION == 3.3 ]]; then pip install virtualenv==15.2.0; fi
- pip install -U pip wheel setuptools
- pip install tox tox-travis
- pip install coverage==4.0.3 py pytest pytest-cov python-coveralls

script: tox
